{% extends 'base.html' %}

{% block title %}
	Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
	<h2>Weeks</h2>
	{% if weeks %}
	<ul>
		{% for week in weeks %}
			<li>
				<a href="{{ week.week_number }}/"> {{ week.week_number }}</a>
			</li>
		{% endfor %}
	</ul>
	{% else %}
		<p>Nothing to show here.</p>
	{% endif %}

{% endblock content %}
